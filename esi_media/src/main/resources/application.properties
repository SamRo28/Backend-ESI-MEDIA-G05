spring.application.name=SPRING_DATA_MONGODB_NAME
spring.data.mongodb.uri=SPRING_DATA_MONGODB_URI
spring.data.mongodb.database=SPRING_DATA_MONGODB_DATABASE

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=SPRING_MAIL_USERNAME
spring.mail.password=SPRING_MAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# Desactivar la creación automática de índices para evitar conflictos
spring.data.mongodb.auto-index-creation=false

# Tamaño máximo de subidas (aumentado para audios/vídeos)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
# Evita cortes al tragar grandes cuerpos (ilimitado)
server.tomcat.max-swallow-size=-1

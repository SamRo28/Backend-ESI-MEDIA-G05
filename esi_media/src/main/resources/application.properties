## MongoDB Config
## En producción, se leen de las variables de entorno (Render).
## En local, se usan los valores por defecto tras ":" para no romper el arranque.
spring.application.name=${SPRING_DATA_MONGODB_NAME:esi_media_local}
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/esi_media}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:esi_media}

## Mail Config
## En producción, se leen de las variables de entorno.
## En local, se ponen valores neutros para evitar errores de arranque.
spring.mail.host=${SPRING_MAIL_HOST:localhost}
spring.mail.port=${SPRING_MAIL_PORT:1025}
spring.mail.username=${SPRING_MAIL_USERNAME:dummy}
spring.mail.password=${SPRING_MAIL_PASSWORD:dummy}

## Propiedades de Mail
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:false}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:false}

## Otras configuraciones
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.data.mongodb.auto-index-creation=false
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-swallow-size=-1


## MongoDB Config
## En producción, se leen de las variables de entorno (Render).
## En local, se usan los valores por defecto tras ":" para no romper el arranque.
spring.application.name=${SPRING_DATA_MONGODB_NAME:esi_media_local}
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/esi_media}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:esi_media}

## Configuración API Brevo
# La URL para enviar correos transaccionales en Brevo es siempre esta:
email.api.url=https://api.brevo.com/v3/smtp/email

# Pega aquí la clave larga que copiaste en el Paso 3 (xkeysib-...)
email.api.key=${MAIL_API:dummy}  

# Pon aquí el email EXACTO que verificaste en el Paso 2
email.sender.address=${MAIL_USER:esimediag05@gmail.com} 

# El nombre que quieres que vean los usuarios (ej: ESI Media)
email.sender.name=ESI Media Soporte

## URLs de la aplicación
# En local, usar localhost. En producción (Render), cambiar a las URLs de Render/Firebase
app.backend.url=${APP_BACKEND_URL:http://localhost:8080}
app.frontend.url=${APP_FRONTEND_URL:http://localhost:4200}

spring.data.mongodb.auto-index-creation=false
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
server.tomcat.max-swallow-size=-1


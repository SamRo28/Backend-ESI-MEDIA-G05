<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activa tu cuenta - ESIMedia</title>
  <style>
    body { margin:0; padding:0; background:#1a1a2e; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
    .wrap { max-width:600px; margin:0 auto; }
    .content { background: linear-gradient(135deg, rgba(168,85,247,0.10) 0%, rgba(236,72,153,0.10) 100%); padding: 40px 30px; }
    .card { background: rgba(255,255,255,0.05); border:1px solid rgba(168,85,247,0.2); backdrop-filter: blur(10px); border-radius: 20px; padding: 36px 28px; text-align:center; }
    h1 { color:#fff; font-size:26px; margin:0 0 10px 0; }
    p.sub { color: rgba(255,255,255,0.7); font-size:15px; margin:0 0 24px 0; line-height:1.6; }
    .btn { display:inline-block; background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%); color:#fff !important; text-decoration:none; padding:14px 28px; border-radius:30px; font-weight:700; box-shadow:0 8px 24px rgba(168,85,247,0.4); }
    .divider { height:1px; background: rgba(255,255,255,0.1); margin:24px 0; }
    .muted { color: rgba(255,255,255,0.6); font-size:13px; }
    .link { color:#a855f7; text-decoration:none; }
  </style>
  </head>
  <body>
    <div class="wrap">
      <div class="content">
        <div class="card">
          <h1>✨ Bienvenido a ESIMedia</h1>
          <p class="sub">Hola {{USER_NAME}}, confirma tu cuenta para empezar a disfrutar de ESIMedia.</p>
          <p style="margin:24px 0;">
            <a class="btn" href="{{CONFIRM_LINK}}">Confirmar mi cuenta</a>
          </p>
          <div class="divider"></div>
          <p class="muted">Si el botón no funciona, copia y pega este enlace en tu navegador:</p>
          <p class="muted"><a class="link" href="{{CONFIRM_LINK}}">{{CONFIRM_LINK}}</a></p>
          <div class="divider"></div>
          <p class="muted">Si no has solicitado esta cuenta, ignora este mensaje.</p>
        </div>
      </div>
    </div>
  </body>
  </html>

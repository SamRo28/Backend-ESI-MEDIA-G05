<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contraseña actualizada</title>
    <style>
      body { margin:0; padding:0; background:#0f172a; font-family: Arial, Helvetica, sans-serif; color:#e5e7eb; }
      .wrap { max-width:560px; margin:0 auto; padding:32px 18px; }
      .card { background:rgba(30,41,59,.9); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:28px; }
      .brand { display:block; color:#a855f7; text-align:center; font-weight:800; font-size:26px; margin:0 0 8px 0; }
      .title { text-align:center; font-size:22px; font-weight:700; margin:6px 0 16px 0; color:#c4b5fd; }
      .text { font-size:15px; line-height:1.6; color:#e5e7eb; margin:0 0 16px 0; }
      .muted { font-size:12px; color:#94a3b8; }
      .hr { height:1px; background:rgba(255,255,255,.08); border:0; margin:18px 0; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="brand">{{BRAND}}</div>
        <h1 class="title">Tu contraseña se ha actualizado correctamente</h1>
        <p class="text">Hemos registrado el cambio de contraseña de tu cuenta. Si no has realizado esta acción, ponte en contacto con soporte y cambia tu contraseña de inmediato.</p>
        <hr class="hr" />
        <p class="muted">Este es un mensaje informativo automático de {{BRAND}}.</p>
      </div>
    </div>
  </body>
</html>
